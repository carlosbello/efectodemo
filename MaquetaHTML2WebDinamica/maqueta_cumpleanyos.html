<!DOCTYPE html>
<html>
    <head>
        <title>Maqueta de listado de personas que cumplen años un día determinado</title>
        <style>
            #cumples ul { list-style: none; padding-left: 0; }
            #cumples li { display: inline-block; width: 64px; padding: 7px; 
                background-color: #f0f0f0; border-radius: 5px; }
            #cumples label { text-overflow: ellipsis; height: 2.5em; 
                overflow: hidden; display: inline-block}
        </style>
    </head>
    <body>
        <div id="cumples">
            <input type="date"> <button>Buscar</button>
            <ul>
                <li><img src="img/persona.png"><label>Juan Pérez</label></li>
                <li><img src="img/persona.png"><label>Manuel López</label></li>
                <li><img src="img/persona.png"><label>María González Gurrierrez</label></li>
                <li><img src="img/persona.png"><label>Clara Martínez</label></li>
                <li><img src="img/persona.png"><label>Julián del Corral</label></li>
            </ul>
        </div>
    </body>
</html>
