<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reverse Geocoding</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
        <style>
            html, body { padding: 0; margin: 0; }
            html, body, #map { height: 100%; }
            #pnlInstructions { margin-left: 50px; margin-right: 10px; background-color: #fff; padding: 10px; }
            #pnlInstructions h2 { margin: 0; }
        </style>
    </head>
    <body>
        <div id="map">
            <div class="leaflet-top leaflet-left">
                <div id="pnlInstructions" class="leaflet-bar leaflet-control leaflet-tile-loaded">
                    <h2>Instructions</h2>
                    Click on the map to pan to this zone and get the location addres.
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
        <script>
            var map = L.map('map'),
                marker;
            map.setView([40.4165000, -3.7025600], 12);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            map.on('click', function (e) {
                if (! marker) {
                    marker = L.marker([0, 0]);
                    marker.bindPopup("");
                    marker.addTo(map);
                }
                marker.setLatLng(e.latlng);
                marker.setPopupContent("GPS coordinates: " + e.latlng.lat + ", " + e.latlng.lng + "<br />Searching for the address...");
                marker.update();
                marker.openPopup();
                map.panTo(e.latlng);
                $.getJSON("https://nominatim.openstreetmap.org/reverse?format=json&addressdetails=0&zoom=18&lat=" + e.latlng.lat + "&lon=" + e.latlng.lng + "&json_callback=?",
                    function (response) {
                        marker.setPopupContent(response.display_name); 
                        marker.update();
                    }
                );
            });
        </script>
    </body>
</html>
